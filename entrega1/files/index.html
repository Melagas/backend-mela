<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulario</title>
  </head>
  <body>
    <main class="flex__box">
      <form action="api/products" method="post" class="box">
        <div>
          <h1>Formulario de carga</h1>
          <label for="name">Nombre del producto: </label>
          <input type="text" name="title" id="title" required>
        </div>
        <div>
          <label for="price">Precio: </label>
          <input type="number" name="price" id="price" required>
        </div>
        <div> 
          <label for="thumbnail">Thumbnail: </label>
          <input type="url" name="thumbnail" id="thumbnail" required>
        </div>
        <div>
          <input type="submit" value="Guardar">
        </div>
      </form>
    </main>
    <section>
      <div action="api/carts" method="post">
        <article" class="flex__box">
          <div title="cart" class="box" data-aos="zoom-out">
            <div>
              <label for="carrito">Carrito</label>
              <input type="number" name="price" id="price" required>
            </div>
            <div>
              <label for="date">timestamp</label>
              <input type="date" name="date" id="date" required>
            </div>
            <div>
            <div class="producto">
              <img src="images/Novidades/Novidade1.jpg" alt="" class="produto__img">
            <div class="productDescription">
              <h3 class="produto__title">Teclado</h3>
              <spam class="produto__price">$90.00</spam>
            </div>
            <a href=""><i class="produto__icon fas fa-cart-plus"></i></a>
          </div>
            <input type="submit" value="Guardar en carrito">
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
